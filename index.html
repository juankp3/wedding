<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./dist/css/style.min.css?v=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Incluye jQuery -->
  <script type="module" src="./dist/js/bundle.min.js?v=1"></script>
</head>
<body>
  <img src="dist/img/flowers.webp" class="topbanner" />
  <div class="couple-audio">
    <p>Escucha nuestra canción</p>
    <button id="toggleButton">x</button>
    <audio id="music" controls>
      <source src="dist/mp3/perfecta.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>


  <section class="couple-wrapper">
  </section>

  <section class="py-5 parents-wrapper">
    <div class="--box couple-info">
      <img class="svg" src="dist/img/birds.svg" />
      <p id="info-intro">Con la bendición de Dios y nuestros padres</p>    
      <div class="parents-info">
      </div>
    </div>
  </section>

  <section class="py-5 weddingdate-wrapper">

  </section>

  <section class="py-5 gifts-wrapper">
    <div class="--box couple-gift">
      <img class="svg" src="dist/img/gift.svg" />
      <h3>Regalos</h3>
      <p id="info-intro">El mejor regalo es que estés presente en este día tan esperado, pero si deseas hacernos un obsequio tenemos esta opción:</p>
      <div class="gifts-accounts">
      </div>
    </div>
  </section>


</body>
</html>
